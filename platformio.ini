[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

; upload_port = /dev/ttyUSB0
monitor_speed = 115200
upload_speed = 115200

lib_deps =
    arduino-libraries/Servo @ ^1.3.0

    bblanchon/ArduinoJson @ 7.0.4
    knolleary/PubSubClient @ 2.8.0
